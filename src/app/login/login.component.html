<div class="container">
    <br> <br>
    <br> <br>
    <br> <br>
    <br> <br>

        <div class="row">
      
            <div class="col-sm-5">
                <div > <img src="../../../assets/logo.png" style="height:600px;width: 500px; border-radius: 12px;margin-top: -100px;" title="logo"/></div>
             </div>
        <div class="col-sm-5">
        <form class="loginformContainer card " [formGroup]="formLogin">
                <div class="form-group  row">
                    <div class="col-sm-7">
                        <input formControlName="Name" type="text"  class="form-control text-right" >
                      </div>
                        <label for="staticEmail" class="col-sm-5 col-form-label text-right">اسم المستخدم</label>
                        
                      </div>
                      <div class="form-group row text-right">
                          <div class="col-sm-7 text-right">
                              <input formControlName="Password" type="password" class="form-control text-right" >
                            </div>
                        <label for="inputPassword" class="col-sm-5 col-form-label text-right">كلمه المرور</label>
                        
                      </div>
                <p *ngIf = "is_found == false" style="color: darkred"> اسم المستخدم او كلمه المرور خطأ</p>
                <button (click)="login()" type="submit" class="btn" style="border-radius: 30px;  width: 100px; padding:0px;height: 35px; background-color: palevioletred; color:white;  font-weight: bold;">تسجيل دخول</button>
              </form>
            </div>
       
            </div>
          </div>
